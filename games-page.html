

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
    <style>
        .top-button {
            position: absolute;
            top: 10px; /* Adjust the top value as needed */
            left: 10px; /* Adjust the left value as needed */

            cursor: pointer;
        }

    <button class="top-button" onclick="navigateToHomePage()">Back to Home Page</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Games Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            font-size: 24px;
            color: #333;
        }
        .message p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Sorry!</h1>
        <p> coming soon.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert an Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    <div class="image-container">
        <img src="https://www.icegif.com/wp-content/uploads/icegif-3639.gif" alt="Description of the image">
    </div>
</body>
</html>
