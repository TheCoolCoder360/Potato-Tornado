<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout Example</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(135, 206, 250);
            font-family: Karla, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .box {
            background-color: white;
            color: black;
            background: linear-gradient(to right, #5dade2, #aed6f1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box">Whats up People!</div>

    <div class="box">Enjoy!</div>
</body>
</html>
